<app-menu></app-menu>

<div class="container">
    <div class="logo text-center">
        <img src="https://www.kawak.com.co/uniagustiniana/images/datos_empresa/Logo_320_x_132-02.png" alt="">
      </div>
    <div class="title">
        <h5>Iniciar sesión como estudiante</h5>
    </div>
    <form ngNativeValidate [formGroup]="formIngresoEstudiante" (ngSubmit)="inicioSesion()">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" formControlName="correo" placeholder="Correo electrónico" required="">
            <label for="floatingInput">Correo electrónico</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" formControlName="numeroDocumento"  id="floatingPassword" placeholder="Número de documento" required="">
            <label for="floatingPassword">Número de documento</label>
        </div>
        <div class="mb-3 text-center">
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </div>
    </form>
</div>
